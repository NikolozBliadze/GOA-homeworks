<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Forms</title>
</head>
<body>
    <form>
        <label for="button">button</label>
        <input type="button" id="button" value="Click Me"><br><br>

        <label for="checkbox">checkbox:</label>
        <input type="checkbox" id="checkbox" name="checkbox"><br><br>

        <label for="color">Color</label>
        <input type="color" id="color"><br><br>

        <label for="date">date:</label>
        <input type="date" id="date"><br><br>

        <label for="datetime-local">Date and Time:</label>
        <input type="datetime-local" id="datetime-local"><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" required><br><br>

        <label for="file">File:</label>
        <input type="file" id="file"><br><br>

        <label for="hidden">hidden:</label>
        <input type="hidden" id="hidden"><br><br>
        
        <label for="image">image:</label>
        <input type="image" id="image"><br><br>
       
        <label for="month">month:</label>
        <input type="month"><br><br>

        <label for="number">number:</label>
        <input type="number"><br><br>

        <label for="password">password:</label>
        <input type="password"><br><br>

        <label for="radio">radio:</label>
        <input type="radio"><br><br>

        <label for="range">range:</label>
        <input type="range"><br><br>

        <label for="reset">reset:</label>
        <input type="reset"><br><br>

        <label for="serch">serch:</label>
        <input type="search"><br><br>

        <label for="submit">submit:</label>
        <input type="submit"><br><br>

        <label for="tel">tel:</label>
        <input type="tel"><br><br>
        
        <label for="text">text:</label>
        <input type="text"><br><br>

        <label for="time">time:</label>
        <input type="time"><br><br>

        <label for="url">url:</label>
        <input type="url"><br><br>

        <label for="week">week:</label>
        <input type="week"><br><br>
    </form>
</body>
</html>
